{% comment %} <style>
    .hidden {
        display: none;
    }
    #box li {
        color: black;
        font-size: 24px;
        display: inline-block;
        border: 2px solid green;
        text-align: center;
    }
    #A1 {
        background-color: lightblue;
    }

        background-color: yellow;

    #A3 {
        background-color: green;
