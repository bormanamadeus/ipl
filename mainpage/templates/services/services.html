{% extends "layout/basic.html" %}
{% load static %}

{% block content %}

<div class="flex-container services">
  {% for service in services %}
    <div>
      <h3 style="text-align: center">{{ service.title }}</h3>
      <p style="text-align: center">{{ service.content }}</p>
      <p style="text-align: center">{{ service.price }}</p>
      {% if service.document %}
        <p style="text-align: center">
          <a href="{{service.document.url}}">Скачать образец заявления</a>
        </p>
      {% endif %}
    </div>
  {% endfor %}
</div>

<style>
.services p {
  font-size: 15px;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 400px;
  margin: 10px;
  text-align: center;
  line-height: 1;
  font-size: 30px;
}
</style>
{% endblock %}
