<style>
  .contacts-form {
    width: 60%;
    margin: auto;
  }

  .contacts-form input[type=text], input[type=email]{
    display: block;
    width: 100%;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid red;
  }

  .contacts-form label {
    display: block;
  }

  .contacts-form textarea {
    display: block;
    width: 100%;
    height: 150px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
  }

  .contacts-form button[type=submit] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>

<div class="contacts-form">
<form action="mailto:rwr79@mail.ru" method="post" enctype="text/plain" >
    <label for="name">Организация</label>
    <input id="name" name="Наименование организации" placeholder="Наименование организации" type="text" required>
    <br>
    <label for="email">Почта</label>
    <input id="email" name="Адрес эл.почты" placeholder="Эл. почта" type="email" required>
    <br>
    <label for="tel">Телефон</label>
    <input id="tel" name="Телефон" placeholder="Телефон" type="text" required>
    <br>
    <textarea id="Сообщение" name="comments" placeholder="Сообщение" rows="5"></textarea>
    <button type="submit" class="btn btn-default">Отправить</button>
</form>
</div>

<style>
.outer:before {
  content: '';
  display: inline-block;
  height: 1%;
  vertical-align: middle;
}

.inner {
  display: inline-block;
  vertical-align: middle;
}

/* добавим горизонтальное центрирование */
.outer {
  text-align: center;
}
</style>
